<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle {
      constructor(radius) {
          this.radius = radius;
      }
      getRadius(){
          return this.radius
      }
      getArea(){
          return Math.PI * this.radius * this.radius;
      }
  }
  let circle = new Circle(10);
  let radius = circle.getRadius();
  let area = circle.getArea();
  document.write("Ban kinh = " + radius +", "+ "dien tich = " + area )
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
</head>
<body>
    <script>
        let value = prompt("Type a munber","0");
        switch ((value >0 ) ? 1: (value < 0) ? -1 : 0) {
            case 1:
                alert("So duong");
                break;
            case -1:
                alert("So am");
                break;
            default:
                alert(0);

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <script src="my.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4"><input type="text" id="display" style="text-align: right"></td>
        </tr>
        <tr>
            <td><button onclick="displayValue(value)" value="1">1</button></td>
            <td><button onclick="displayValue(value)" value="2">2</button></td>
            <td><button onclick="displayValue(value)" value="3">3</button></td>
            <td><button onclick="displayValue(value)" value="+">+</button></td>
        </tr>
        <tr>
            <td><button onclick="displayValue(value)" value="4">4</button></td>
            <td><button onclick="displayValue(value)" value="5">5</button></td>
            <td><button onclick="displayValue(value)" value="6">6</button></td>
            <td><button onclick="displayValue(value)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="displayValue(value)" value="7">7</button></td>
            <td><button onclick="displayValue(value)" value="8">8</button></td>
            <td><button onclick="displayValue(value)" value="9">9</button></td>
            <td><button onclick="displayValue(value)" value="*">x</button></td>
        </tr>
        <tr>
            <td><button id="clear" onclick="clearResult()">C</button></td>
            <td><button onclick="displayValue(value)" value="0">0</button></td>
            <td><button id="result" onclick="calculate()">=</button></td>
            <td><button onclick="displayValue(value)" value="/">/</button></td>
        </tr>
    </table>
</body>
</html>

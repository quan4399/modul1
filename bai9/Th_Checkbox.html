<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tick check box</title>
</head>
<body>
    <label for="good"> good
        <input type="checkbox" id="good" onclick="changeCheckbox('good')">
    </label><br><br>
    <label for="cheap"> cheap
        <input type="checkbox" id="cheap" onclick="changeCheckbox('cheap')">
    </label><br><br>
    <label for="fast"> fast
        <input type="checkbox" id="fast" onclick="changeCheckbox('fast')">
    </label>

<script>
    function changeCheckbox(elementId) {
        let good = document.getElementById("good");
        let cheap = document.getElementById("cheap");
        let fast = document.getElementById("fast");

        if (elementId === 'food') {
            if (fast.checked && cheap.checked) {
                fast.checked = false;
            }
        } else if (elementId === 'fast') {
            if (good.checked && cheap.checked) {
                cheap.checked = false;
            }
        } else {
            if (good.checked && fast.checked){
                good.checked = false;
            }
        }
    }
</script>
</body>
</html>

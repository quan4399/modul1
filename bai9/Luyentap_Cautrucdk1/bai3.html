<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen</title>
</head>
<body>
    <label for="textbox">Nhap mot so</label>
    <input type="number" id="textbox" value="0">
    <input type="button" value="Kiem tra" onclick="checkNum()">
    <p id="result"></p>

    <script>
        function checkNum() {
            let num = parseInt(document.getElementById("textbox").value);
            if (num > 0){
                parseInt(document.getElementById("result").innerHTML = num + " la so duong " );
            }else if (num < 0){
                parseInt(document.getElementById("result").innerHTML = num + " la so am ");
            }else{
                document.getElementById("result").innerHTML = " la so 0";
            }
        }
    </script>
</body>
</html>

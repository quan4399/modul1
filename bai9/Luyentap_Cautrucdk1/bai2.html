<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tuổi hs lớp 10</title>
</head>
<body>
<label for="age">Nhap so tuoi</label>
<input type="number" id="age">
<input type="button" value="kiemtra" onclick="checkAge()">
<p id="result"></p>

<script>
    function checkAge() {
        let tuoi = parseInt(document.getElementById("age").value);
        let dk =  2021 - tuoi;

        if (dk >= 15){
            document.getElementById("result").innerHTML = "du dieu kien hoc lop 10";
        }else{
            document.getElementById("result").innerHTML = " khong du dieu kien hoc lop 10";
        }
    }
</script>
</body>
</html>

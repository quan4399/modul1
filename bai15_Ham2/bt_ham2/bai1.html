<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được <br>

<script>
    function square(number) {
        return  number ** number ;
    }
    let number = +prompt("Nhập số cần bình phương : ");
    alert(square(number));
</script>
</body>
</html>

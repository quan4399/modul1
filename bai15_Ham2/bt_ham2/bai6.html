<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false
<br>
<script>
    let input = +prompt("Nhập một số bất kỳ")
    function checkNum(x) {
        if (x > 0){
            return true;
        }else
            return false;
    }
    alert(checkNum(input));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
<script>
    let a = parseInt(prompt("Nhập số thứ nhất:"));
    let b = parseInt(prompt("Nhập số thứ hai:"));
    let c = parseInt(prompt("Nhập số thứ nhất:"));

    function min(a, b, c) {

        let min = a;
        if (min > b) min = b;
        if (min > c) min = c;
        return min ;
    }alert("số nhỏ nhất là :" + min(a,b,c));
</script>
</body>
</html>

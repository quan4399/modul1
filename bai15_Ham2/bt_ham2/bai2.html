Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được <br>

<script>
    let r = +prompt("Nhập bán kính :");
    function area(r) {
        return 3.14 * r * r;
    }alert("Diện tích hình tròn = " + area(r));
    function perimeter(r) {
        return 3.14 * 2 * r;
    }alert("Chu vi hình tròn = " + perimeter(r));
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được <br>

<script>
    function tinhGT(number) {
        if (number === 1)
            return 1;
            return  number * tinhGT(number - 1);
    }
    let number = +prompt("Nhập số :");
    alert(tinhGT(number));
</script>
</body>
</html>

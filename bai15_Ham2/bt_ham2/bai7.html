<body>
<script>
    let a = +prompt("Nhập số thứ nhất");
    let b = +prompt("Nhập số thứ hai");

    function daoNguoc(a , b) {
        let temp = a;
        a = b;
        b = temp;
        alert("a = " + a +", b = " + b);
    }daoNguoc(a,b)

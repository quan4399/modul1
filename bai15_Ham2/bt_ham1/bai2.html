<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm <br>
Gọi hàm từ trong phần thẻ body của trang web và hiển thị kết quả lên màn hình. <br>

<input type="number" oninput="CongDoiSo(this.value)" placeholder="Enter number">
<p id="result"></p>

<script>
    function CongDoiSo(number) {
        number++;
        document.getElementById("result").innerHTML = number;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
    let arr2 = ["Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7", "Chủ nhật"];
    let day = prompt("Nhập một thứ trong tuần bằng tiếng anh ");

    function checkDay(day) {
        for(let i =0; i < arr1.length; i++){
            if (day === arr1[i]){
                return arr2[i];
            }
        }
        return "nhập vào ko hợp lệ !!!"
    }
    alert(checkDay(day));
</script>
</body>
</html>

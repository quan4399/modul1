<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Tìm tất cả các số nguyên tố nhỏ hơn 10000.

    Số nguyên tố là số tự nhiên khác 0 chỉ có hai ước số dương phân biệt là 1 và chính nó.</h3>

<script>
    function isPrime(number) {
        for (let i = 2; i < number ;i ++){
            if (number % i === 0 )
                return  " không phải số nguyên tố"; //Dieu kien sai
        }
        return  "Là số nguyên tố"; //Dieu kien dung
    }
    let checkNum = parseInt(prompt("Nhập số"));
    checkNum = isPrime(checkNum);
    alert(checkNum);
</script>
</body>
</html>

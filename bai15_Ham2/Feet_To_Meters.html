<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chuyển đổi giữa feet và meters</h3>
<table>
    <tr>

        <td><input type="Number" oninput="feet(this.value)" placeholder="enter feet"></td>

        <td><input type="Number" oninput="meters(this.value)" placeholder="enter meters"></td>
    </tr>
    <tr>
        <td><p id="meters"></p></td>
        <td><p id="feet"></p></td>
    </tr>
</table>
<script>
    function feet(value){
        document.getElementById("meters").innerHTML='Meters: '+0.305 * value;
    }
    function meters(value){
        document.getElementById('feet').innerHTML='Feet: '+3.2787  * value;
    }
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [-3, 5, 1, 2, 3, 10]
    let max = num[0];
    let position = 0;
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max)
            max = num[i];
        position = i;

    }
    document.write("Max = " + max + " tai vi tri " + position)
</script>

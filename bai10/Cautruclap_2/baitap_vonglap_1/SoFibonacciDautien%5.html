<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0 //so dau tien
    let b=1 //so thu 2
    let c;

    for (let i = 1 ; i<=18; i++){
        c=a+b;
        b=a;// b thay vtri so a
        a=c;// c thay vtri so a
        if(c % 5 === 0){
            document.write("so dau tien trong fibonacci chia het cho 5 la :" + c);
            break;
        }
    }
</script>
</body>
</html>

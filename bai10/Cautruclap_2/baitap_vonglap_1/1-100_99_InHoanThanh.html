
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành<br>
<script>
    for (let i=1;i<=100;i++){
        if (i === 99){
            document.write("ban da hoan thanh");
            break;
        }
        document.write(i + "<p>");
    }
</script>
</body>
</html>

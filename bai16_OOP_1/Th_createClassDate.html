<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

        }
        getdate(){
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    let today = new MyDate(2,2,7);
    document.write(today.getdate());


</script>
</body>
</html>
